<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .card-body {
            display: flex;
            flex-direction: column;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container col-md-6 ">
        <div class="container form-container form-control col-md-6 mt-4 mb-4">
            <div>
                <form method="post">
                    {% csrf_token %}
                    <div>
                        <fieldset>
                            <legend>
                                <h2>Post something</h2>
                            </legend>

                            <input type="text" name="feed" class="mb-3" style="width: 100%; height: 60px;">
                            <input type="image" name="image" class="mb-3">
                        </fieldset>
                        <input type="submit" class="mb-3">
                    </div>
                </form>

            </div>
        </div>


        <div class=" col-md-6 mt-4" style="width: 100%;">

            {% for item in feeds %}
            <div class="card mb-2">
                <div class="card-body">
                    <!-- <h5 class="card-title">Card title</h5> -->
                    <p class="card-text">{{ item.feed }}</p>
                    <img src="..." class="card-img-top" alt="...">
                    <p>{{item.created_at}}</p>
                </div>
            </div>
            {% endfor %}

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
