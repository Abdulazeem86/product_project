<!DOCTYPE html>
<html lang="en">


{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'blogs/style.css' %}">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>

 
    <div class="container col-md-8 mt-4 d-flex justify-content-center align-items-center min-vh-100 abc">

        <div class="row  rounded-5 p-3 bg-white shadow box-area">

            <div class="col-md-6 left-box rounded-4 justify-content-center align-items-center d-flex flex-column">
                <div class="featured_image mb-3">
                    <img src="{% static 'blogs/images/login_image.jpg'%}" alt="login-image" style="width:250px">
                </div>
                <p>Be verified</p>
                <small class="text-wrap text-center" style="width:17rem">Log in to view the wide range of collections..</small>
            </div>


            <div class="col-md-6 rounded-5 justify-content-center align-items-center loginform pt-4 pb-4">
                <div class="row form-container1 form-control align-items-center">
                <div class="form-heading">
                    <h2 class="logintitle">Login</h2>
                </div>
                <div class="input-group">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            {{ form.username.label_tag }}
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            {{ form.password.label_tag }}
                            {{ form.password }}
                        </div>

                        <div class="mt-4 d-flex flex-column text-center">
                            <div class="mb-4">
                                <button type="submit" class="btn btn-primary align-items-center loginbtn">Login</button>
                            </div>
                            <div class="my-auto text-center">
                                <p >New User? <a href="/">Signup</a></p>
                            </div>
                        </div>
                       

                    </form>
                </div>

            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
